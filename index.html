<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">    
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <header>    
        <h1 class="title">ARCADE GAME</h1>
        <button type="button" class="chang-char btn btn-primary">Change character</button>
        <button type="button" class="restart-game btn btn-warning">Restart Game</button>        
    </header>
    <!-- Modal to chose character -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Choose your character</h4>
            </div>
            <div class="modal-body">
                <div class="chars"><img src="images/char-boy.png" alt="boy character"></div>
                <div class="chars"><img src="images/char-cat-girl.png" alt="boy character"></div>
                <div class="chars"><img src="images/char-horn-girl.png" alt="boy character"></div>
                <div class="chars"><img src="images/char-pink-girl.png" alt="boy character"></div>
                
            </div>
    
            </div>

        </div>
    </div>
    <!-- Modal after winning the game -->
    <div id="winningGame" class="modal fade" role="dialog">
            <div class="modal-dialog">
    
                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">YOU WON!</h4>
                </div>
                <div class="modal-body">

                    <h1>CONGRATS YOU WON THE GAME!</h1>

                    <button type="button" class="restart-game btn btn-warning">Restart Game</button>        
                    
                </div>
        
                </div>
    
            </div>
    </div>

    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>    
    <script src="js/engine.js"></script>
</body>
</html>
